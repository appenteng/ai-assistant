<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ AI Assistant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: #4361ee;
            border: none;
        }
        .chat-bubble {
            background: #e3f2fd;
            border-radius: 15px;
            padding: 10px;
            margin: 5px;
            max-width: 80%;
        }
        .user-bubble {
            background: #4361ee;
            color: white;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="text-white">ü§ñ AI Personal Assistant</h1>
                <p class="text-light">Your intelligent assistant for travel planning and more</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3>üí¨ Chat with AI</h3>
                    <div id="chat-messages" style="height: 200px; overflow-y: auto; margin: 10px 0;">
                        <div class="chat-bubble">Hello! I'm your AI Assistant. How can I help?</div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                    <button class="btn btn-outline-primary mt-3 w-100" onclick="clearChat()">Clear Chat</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4">
                    <h3>‚úàÔ∏è Plan a Trip</h3>
                    <div class="mb-3">
                        <input type="text" id="destination" class="form-control" placeholder="Destination" value="Paris">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="number" id="days" class="form-control" placeholder="Days" value="3">
                        </div>
                        <div class="col">
                            <input type="number" id="budget" class="form-control" placeholder="Budget ($)" value="1000">
                        </div>
                    </div>
                    <button class="btn btn-primary w-100" onclick="planTrip()">Plan Trip</button>
                    <div id="trip-result" class="mt-3"></div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card p-4">
                    <h3>üìä Quick Stats</h3>
                    <div class="row text-center">
                        <div class="col">
                            <h2 id="trips-count">0</h2>
                            <p>Trips Planned</p>
                        </div>
                        <div class="col">
                            <h2 id="messages-count">0</h2>
                            <p>Messages</p>
                        </div>
                        <div class="col">
                            <h2 id="time-saved">0</h2>
                            <p>Hours Saved</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <p class="text-light">AI Assistant Dashboard - Working Version</p>
            </div>
        </div>
    </div>

    <script>
        let tripsCount = 0;
        let messagesCount = 0;

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            // Add user message
            addChatMessage(message, 'user');
            input.value = '';
            messagesCount++;
            updateStats();

            // Get AI response
            try {
                const response = await fetch(`/api/chat?message=${encodeURIComponent(message)}`);
                const data = await response.json();
                addChatMessage(data.response, 'ai');
            } catch (error) {
                addChatMessage("I'm having trouble responding. Please try again.", 'ai');
            }
        }

        async function planTrip() {
            const destination = document.getElementById('destination').value;
            const days = document.getElementById('days').value;
            const budget = document.getElementById('budget').value;

            document.getElementById('trip-result').innerHTML = `
                <div class="alert alert-info">
                    Planning trip to ${destination}...
                </div>
            `;

            try {
                const response = await fetch(`/api/travel/plan-simple?destination=${destination}&days=${days}&budget=${budget}`);
                const data = await response.json();

                if (data.status === 'success') {
                    const plan = data.plan;
                    document.getElementById('trip-result').innerHTML = `
                        <div class="alert alert-success">
                            <h5>Trip to ${plan.destination}</h5>
                            <p>${plan.days} days | $${plan.total_cost} |
                            <span class="badge ${plan.within_budget ? 'bg-success' : 'bg-warning'}">
                                ${plan.within_budget ? 'Within Budget' : 'Over Budget'}
                            </span></p>
                            <hr>
                            <strong>Itinerary:</strong>
                            ${plan.itinerary.map(day => `<div>‚úÖ ${day}</div>`).join('')}
                        </div>
                    `;
                    tripsCount++;
                    updateStats();
                }
            } catch (error) {
                document.getElementById('trip-result').innerHTML = `
                    <div class="alert alert-danger">
                        Error planning trip: ${error.message}
                    </div>
                `;
            }
        }

        function addChatMessage(text, sender) {
            const chatDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-bubble ${sender === 'user' ? 'user-bubble' : ''}`;
            messageDiv.textContent = text;
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function clearChat() {
            document.getElementById('chat-messages').innerHTML =
                '<div class="chat-bubble">Chat cleared. How can I help you?</div>';
        }

        function updateStats() {
            document.getElementById('trips-count').textContent = tripsCount;
            document.getElementById('messages-count').textContent = messagesCount;
            document.getElementById('time-saved').textContent = tripsCount * 3;
        }

        // Enter key support
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Initial message
        addChatMessage("Welcome! I can help you plan trips or answer questions. Try asking about travel!", 'ai');
    </script>
</body>
</html>
